<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Create</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="./css/mdb.min.css">
</head>
<body class="fixed-sn white-skin">

<!-- Main Navigation ========================================================================-->
<include th:replace="views/backend/components/header :: header"></include>
<!-- End Header Content Main Navigation =====================================================-->

<!-- Main layout============================================================================ -->
<main>
    <div class="container-fluid">
        <!--Section: Contact v.1 -->
        <section class="section pb-5">
            <!--Section heading -->
            <h2 class="text-center my-5 h1 pt-4">Update Product</h2>
            <div class="row">
                <div class="col-lg-12 mb-12">
                    <div class="card">
                        <div class="card-body">
                            <!--Header -->
                            <div class="form-header accent-1">
                                <h3><i class="fas fa-pencil-alt"></i> Write to us:</h3>
                            </div>

                            <p>We'll write rarely, but only the best content.</p>
                            <br>

                            <form action="#" enctype="multipart/form-data" method="post">
                                <!--Body -->
                                <div class="md-form">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" id="form-name" class="form-control">
                                    <label for="form-name">Name</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="text" id="form-email" class="form-control" th:validate="required">
                                    <!--                                    <span th:if="${#fields.hasErrors('name')}">Name error: <span th:text="${#fields.errors('name')}">Error message</span></span>-->
                                    <label for="form-email">Email</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-money-bill prefix grey-text"></i>
                                    <input type="number" id="form-price" class="form-control">
                                    <label for="form-price">Price</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-tag prefix grey-text"></i>
                                    <input type="text" id="form-Subject" class="form-control">
                                    <label for="form-Subject">Subject</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                                    <textarea type="text" id="form-text" class="md-textarea form-control" rows="3"></textarea>
                                    <label for="form-text">Description</label>
                                </div>

                                <div class="text-center mt-5">
                                    <button class="btn btn-success">Update</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Section: Contact v.1 -->
    </div>
</main>
<!--End Main Layout =========================================================================-->


<!-- Footer =============================================================================-->
<footer class="page-footer pt-0 mt-5">

    <!-- Copyright -->
    <div class="footer-copyright py-3 text-center">
        <div class="container-fluid">
            Â© 2024 Copyright: <a href="https://tst02.mdbootstrap.com/docs/jquery/forms/inputs/" target="_blank">
            MDBootstrap.com </a>
        </div>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer =============================================================================-->

<!-- SCRIPTS ============================================================================-->
<!-- JQuery -->
<script src="./js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="./js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="./js/bootstrap.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="./js/mdb.min.js"></script>


<!-- Initializations ====================================================================-->
<script>
    // SideNav Initialization
    $(".button-collapse").sideNav();

    var container = document.querySelector('.custom-scrollbar');
    var ps = new PerfectScrollbar(container, {
        wheelSpeed: 2,
        wheelPropagation: true,
        minScrollbarLength: 20
    });

    // Data Picker Initialization
    $('.datepicker').pickadate();

    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').material_select();
    });

    // Tooltips Initialization
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

</script>

</body>
</html>
